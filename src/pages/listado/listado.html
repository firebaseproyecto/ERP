<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button menuToggle>
      <ion-icon name ="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Listado {{opcion}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="opcionEspecial">
    <ion-item class="text" *ngFor="let item of items | async" (click)="abrirInformacion(item)">
      {{item.nombre}} 
      <!--<button ion-button color="secondary" large clear item-right (click)="borrar()">
        <ion-icon  ios="ios-trash" md="md-trash"></ion-icon>
      </button>-->
    </ion-item>

  </ion-list>

  <ion-list *ngIf="!opcionEspecial">
    <ion-item class="text" *ngFor="let item of items | async" (click)="abrirListadoDetallado(item)">
      {{item.nombre}} 
      <!--<button ion-button color="secondary" large clear item-right (click)="borrar()">
        <ion-icon  ios="ios-trash" md="md-trash"></ion-icon>
      </button>-->
    </ion-item>

  </ion-list>
  <div class="boton" *ngIf="opcionEspecial">
    <button ion-button color="secondary" large clear item-right (click)="doPrompt()">
    <ion-icon name="add-circle"></ion-icon>
    </button>
   </div>
</ion-content>
