<ion-header>

  <ion-navbar>
  	<ion-buttons end>
  	<button ion-button menuToggle>
  		<ion-icon name ="menu"></ion-icon>
  	</button>
  	</ion-buttons>
    <ion-title>listado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 	<ion-list>
		<ion-item class="text" *ngFor="let item of items | async" (click)="abrirListado(item)">
			{{item.nombre}}
		</ion-item>
	</ion-list>
  <div class="boton" >
    <button ion-button color="secondary" large clear item-right (click)="doPrompt()">
    <ion-icon name="add-circle"></ion-icon>
    </button>
   </div>
</ion-content>
