<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="logForm()">
		<div class= "formulario">
			<ion-list inset >
					<div>
					  <ion-item>
					    <ion-label>Username</ion-label>
					    <ion-input type="text" [(ngModel)]="user.username" name="username" [ngModelOptions]="{standalone: true}"></ion-input>
					  </ion-item>
					<br/>
					  <ion-item>
					    <ion-label>Password</ion-label>
					    <ion-input type="password" [(ngModel)]="user.pwd" name="pwd" [ngModelOptions]="{standalone: true}"></ion-input>
					  </ion-item>
					</div>
				  <br/>
				<div class="boton"> 
					<button ion-button clear item-end (click)="AbrirDepartamentos(user)" type="submit">Login</button>
				</div>
			</ion-list>
		</div>
	</form>
</ion-content>
